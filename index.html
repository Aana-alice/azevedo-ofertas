<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Azevedo Ofertas</title>
 


<!-- √çcones -->
<link rel="icon" href="LOGO_AZEVEDO.OFERTAS.jpeg" type="image/png">
<link rel="apple-touch-icon" href="LOGO_AZEVEDO.OFERTAS.jpeg">

<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-title" content="Gerador Shopee">

<!-- Manifesto Android -->

<style>
  /* Tipografia */
body { 
  font-family: 'Inter', sans-serif; 
  background-color: #0F1115; /* Fundo escuro */
  color: #FFFFFF;
  margin: 0;
  padding: 20px;
  display: flex;
  flex-direction: column;
  align-items: center;
  min-height: 100vh;
}

h2 {
  font-family: 'Poppins', sans-serif;
  font-weight: bold;
  color: #FF6A00; /* Laranja principal */
  text-align: center;
  margin-bottom: 30px;
  font-size: 28px;
}

/* Inputs */
input, textarea {
  width: 100%;
  max-width: 400px;
  margin: 10px 0;
  padding: 15px;
  font-size: 16px;
  border-radius: 12px;
  border: none;
  background-color: #1A1C22; /* fundo dos inputs mais escuro */
  color: #FFFFFF;
  font-family: 'Inter', sans-serif;
  box-shadow: 0 4px 6px rgba(0,0,0,0.3);
}

input::placeholder, textarea::placeholder {
  color: #B3B3B3; /* placeholder cinza */
}

/* Bot√µes */
button {
  width: 100%;
  max-width: 400px;
  padding: 15px;
  font-size: 18px;
  font-family: 'Poppins', sans-serif;
  font-weight: 600;
  border-radius: 12px;
  border: none;
  color: #FFFFFF;
  background: #FF6A00; /* laranja principal */
  cursor: pointer;
  margin-top: 15px;
  box-shadow: 0 4px 6px rgba(0,0,0,0.3);
  transition: background 0.3s ease;
}

button:hover {
  background: #FF3D3D; /* coral secund√°rio */
}

/* Textarea da mensagem */
textarea {
  height: 160px;
  resize: none;
  background-color: #1A1C22;
  color: #FFFFFF;
  font-size: 16px;
  box-shadow: 0 4px 6px rgba(0,0,0,0.4);
  padding: 15px;
}

/* Layout mobile */
body > input, body > textarea, body > button {
  display: block;
}

</style>
</head>
<body>

<h2>Gerador de Mensagens Azevedo Ofertas</h2>

<input type="text" id="produto" placeholder="Nome do Produto">
<input type="text" id="precoAntigo" placeholder="Pre√ßo Antigo">
<input type="text" id="precoNovo" placeholder="Pre√ßo Novo">
<input type="text" id="link" placeholder="Link de Afiliado">

<button onclick="gerarMensagem()">Gerar Mensagem</button>

<textarea id="mensagem" readonly placeholder="Sua mensagem aparecer√° aqui"></textarea>
<button onclick="copiarMensagem()">Copiar Mensagem</button>

<script>
function gerarMensagem() {
  const produto = document.getElementById('produto').value.trim();
  const precoAntigo = document.getElementById('precoAntigo').value.trim();
  const precoNovo = document.getElementById('precoNovo').value.trim();
  const link = document.getElementById('link').value.trim();

  if(!produto || !precoAntigo || !precoNovo || !link){
    alert("Preencha todos os campos!");
    return;
  }

  const msg = `OLHA ESSA OFERTA!! üòÆ

${produto}

‚ùå de: _${precoAntigo}_  
üè∑Ô∏è por apenas: *${precoNovo}*

üõí Compre aqui: ${link}

*O pre√ßo pode variar de acordo com a op√ß√£o selecionada*`;

  document.getElementById('mensagem').value = msg;
}

function copiarMensagem() {
  const mensagemArea = document.getElementById('mensagem');
  if(!mensagemArea.value){
    alert("N√£o h√° mensagem para copiar!");
    return;
  }
  mensagemArea.select();
  mensagemArea.setSelectionRange(0, 99999); // compat√≠vel com mobile
  navigator.clipboard.writeText(mensagemArea.value)
    .then(() => alert("Mensagem copiada! ‚úÖ"))
    .catch(() => alert("N√£o foi poss√≠vel copiar!"));
}
</script>

</body>
</html>
